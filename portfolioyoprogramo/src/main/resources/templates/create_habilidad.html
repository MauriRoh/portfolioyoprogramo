<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Habilidad: Crear o Modificar</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>

    </head>

    <body class="container">

        <h1 class="text-center bg-primary text-white">CREAR / MODIFICAR</h1>

        <form th:action="@{/habilidad/guardar}" method="Post" th:object="${ability}">

            <input type="hidden" id="id_habilidad" th:field="*{id_habilidad}"/>

            <div class="mb-3">
                <label for="habilidad">Habilidad </label>
                <input type="text" id="habilidad" th:field="*{habilidad}" placeholder="Skills" class=form-control/>
                <span th:if="${#fields.hasErrors('habilidad')}" th:errors="*{habilidad}">Error en Habilidad</span>
            </div>

            <div class="mb-3">
                <label for="grado_dominio">Grado de Dominio </label>
                <input type="text" id="grado_dominio" th:field="*{grado_dominio}" placeholder="Degree of Mastery" class=form-control/>
                <span th:if="${#fields.hasErrors('grado_dominio')}" th:errors="*{grado_dominio}">Error en Grado de Dominio</span>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-success" name="guardar" value="guardar"/>
                <a th:href="@{/habilidad}" class="btn btn-info">Volver</a>
            </div>

        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    </body>
</html>
